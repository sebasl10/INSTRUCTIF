<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    <body>
        <h1>Dashboard Intervenant</h1>
        
        <div id="historique">
                <h2>Historique des soutiens</h2>
                <ul id="liste_historique"></ul>
        </div>
        
        <script>
            $(document).ready(function() { 
                console.log("Appel AJAX Charger Infos Intervenant"); // affichage dans la console web
                $.ajax ({
                    url:"./ActionServlet",
                    type:"POST",
                    data: {todo: "ProfilIntervenant"},
                    dataType:"json"
                })
                . done (function(response) {
                    let monIntervenant = response;
                    let listeSoutienHtml = $("#liste_historique");
                    listeSoutienHtml.empty();
                    
                    for (const soutien of monIntervenant.historique) {
                        let item = $("<li>");

                        // Corps avec intervenant et matière et détails
                        let corps = $("<div>").append(
                            $("<div>").text("Séance du " + soutien.dateDemande),
                            $("<p>").text("Intervenant : " + soutien.intervenant.prenom + " " + soutien.intervenant.nom),
                            $("<p>").text("Matière : " + soutien.matiere.nom),
                            $("<p>").text("Détails : " + soutien.details),
                            $("<p>").text("Feedback : " + soutien.feedback)
                        );
                        item.append(corps);
                        listeSoutienHtml.append(item);
                    }

                }) 
                . fail (function(error) { 
                    $("#maListe").text("Erreur");
                }) 
            });
        </script>
    </body>
</html>
